version: "3.8"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5001:5000"  # Map host port 5001 to container port 5000
    volumes:
      - ./backend:/app
    working_dir: /app
    command: python app.py

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"  # Map host port 8080 to container port 80
    volumes:
      - ./frontend:/usr/share/nginx/html
